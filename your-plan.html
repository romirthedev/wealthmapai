<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMap AI - Your Custom Path to Retirement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-800">
    <nav class="fixed top-0 w-full z-50 bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-mint">WealthMap AI</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-dark-gray hover:text-mint">Home</a></li>
                <li><a href="how-it-works.html" class="text-dark-gray hover:text-mint">How It Works</a></li>
                <li><a href="your-plan.html" class="text-dark-gray hover:text-mint">Your Plan</a></li>
                <li><a href="investments.html" class="text-dark-gray hover:text-mint">Investments</a></li>
                <li><a href="pricing.html" class="text-dark-gray hover:text-mint">Pricing</a></li>
                <li><a href="contact.html" class="text-dark-gray hover:text-mint">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="your-plan" class="py-20 relative">
        <div class="parallax-bg" style="transform: translateY(0);"></div>
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-dark-gray mb-12">Your Custom Path to Retirement</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-mint">Spending</h3>
                    <canvas id="spending-chart" class="mt-4 w-full h-48"></canvas>
                </div>
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-mint">Saving</h3>
                    <canvas id="saving-chart" class="mt-4 w-full h-48"></canvas>
                </div>
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-mint">Investing</h3>
                    <canvas id="investing-chart" class="mt-4 w-full h-48"></canvas>
                </div>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-2xl font-bold text-mint mb-4">Investment Growth</h3>
                <canvas id="growth-chart" class="w-full h-64"></canvas>
            </div>
            <button id="cta-plan" class="fixed bottom-10 right-10 px-6 py-3 bg-mint text-white rounded-full shadow-lg">Start Your Plan Now</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.0/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
    <script>
        // Parallax Effect
        window.addEventListener("scroll", () => {
            const parallax = document.querySelector(".parallax-bg");
            let scrollPosition = window.scrollY;
            parallax.style.transform = `translateY(${scrollPosition * 0.5}px)`;
        });

        // Floating CTA Animation
        gsap.to("#cta-plan", { y: -20, duration: 1, repeat: -1, yoyo: true, ease: "power1.inOut" });
        document.getElementById("cta-plan").addEventListener("click", () => {
            lenis.scrollTo("#pricing", { duration: 1.5 });
        });

        // Animate Cards
        gsap.from(".floating-card", { opacity: 0, y: 50, stagger: 0.3, duration: 1, ease: "power3.out" });
    </script>
</body>
</html>
