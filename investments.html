<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMap AI - AI-Powered Stock Picks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-800">
    <nav class="fixed top-0 w-full z-50 bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-mint">WealthMap AI</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-dark-gray hover:text-mint">Home</a></li>
                <li><a href="how-it-works.html" class="text-dark-gray hover:text-mint">How It Works</a></li>
                <li><a href="your-plan.html" class="text-dark-gray hover:text-mint">Your Plan</a></li>
                <li><a href="investments.html" class="text-dark-gray hover:text-mint">Investments</a></li>
                <li><a href="pricing.html" class="text-dark-gray hover:text-mint">Pricing</a></li>
                <li><a href="contact.html" class="text-dark-gray hover:text-mint">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="investments" class="py-20 relative">
        <div class="parallax-bg"></div>
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-dark-gray mb-12">AI-Powered Stock Picks</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg cursor-pointer">
                    <h3 class="text-xl font-bold text-mint">Stock A</h3>
                    <p class="mt-2 text-dark-gray">Recent: +5% | Historical: +12%</p>
                </div>
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg cursor-pointer">
                    <h3 class="text-xl font-bold text-mint">Stock B</h3>
                    <p class="mt-2 text-dark-gray">Recent: +8% | Historical: +15%</p>
                </div>
                <div class="floating-card bg-white p-6 rounded-lg shadow-lg cursor-pointer">
                    <h3 class="text-xl font-bold text-mint">Stock C</h3>
                    <p class="mt-2 text-dark-gray">Recent: +3% | Historical: +10%</p>
                </div>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h3 class="text-2xl font-bold text-mint mb-4">Asset Allocation</h3>
                <div id="three-container" class="w-full h-64"></div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.0/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/three.js"></script>
    <script>
        // Parallax Effect
        window.addEventListener("scroll", () => {
            const parallax = document.querySelector(".parallax-bg");
            let scrollPosition = window.scrollY;
            parallax.style.transform = `translateY(${scrollPosition * 0.5}px)`;
        });

        // Card Hover Animations
        gsap.utils.toArray(".floating-card").forEach(card => {
            card.addEventListener("mouseenter", () => gsap.to(card, { scale: 1.1, duration: 0.3, ease: "power2.out" }));
            card.addEventListener("mouseleave", () => gsap.to(card, { scale: 1, duration: 0.3, ease: "power2.out" }));
        });

        gsap.from(".floating-card", { opacity: 0, x: -50, stagger: 0.3, duration: 1, ease: "power3.out" });
    </script>
</body>
</html>
