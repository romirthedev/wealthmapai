<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMap AI - The Future of Financial Planning</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-800">
    <nav class="fixed top-0 w-full z-50 bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-mint">WealthMap AI</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-dark-gray hover:text-mint">Home</a></li>
                <li><a href="how-it-works.html" class="text-dark-gray hover:text-mint">How It Works</a></li>
                <li><a href="your-plan.html" class="text-dark-gray hover:text-mint">Your Plan</a></li>
                <li><a href="investments.html" class="text-dark-gray hover:text-mint">Investments</a></li>
                <li><a href="pricing.html" class="text-dark-gray hover:text-mint">Pricing</a></li>
                <li><a href="contact.html" class="text-dark-gray hover:text-mint">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="hero" class="relative h-screen overflow-hidden">
        <canvas id="bg-canvas" class="absolute inset-0 z-0"></canvas>
        <div class="parallax-bg"></div>
        <div class="absolute inset-0 bg-mint opacity-20 z-10"></div>
        <div class="container mx-auto h-full flex flex-col justify-center items-center text-center z-20 relative">
            <h1 class="text-6xl font-bold text-white animate-3d-text">
                <span class="text-mint">AI-Powered</span> Wealth for Your <span class="text-mint">Future</span>
            </h1>
            <p class="text-2xl mt-4 text-gray-300 animate-typewriter">
                Turn your income into wealth, every cent optimized
            </p>
            <button id="cta-btn" class="mt-8 px-6 py-3 bg-mint text-white rounded-full shadow-lg">
                Get My AI Plan Now
            </button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.0/dist/lenis.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.getElementById("cta-btn").addEventListener("click", () => {
            lenis.scrollTo("#how-it-works", { duration: 1.5 });
        });
        createCanvasAnimation("bg-canvas");
        gsap.from("#hero h1", { opacity: 0, y: 50, duration: 1.5, ease: "power3.out" });
        gsap.from("#cta-btn", { opacity: 0, scale: 0.8, delay: 1, duration: 1, ease: "elastic.out(1, 0.5)" });
    </script>
</body>
</html>
