<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthMap AI - Get Started for Free</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-800">
    <nav class="fixed top-0 w-full z-50 bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-mint">WealthMap AI</h1>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="text-dark-gray hover:text-mint">Home</a></li>
                <li><a href="how-it-works.html" class="text-dark-gray hover:text-mint">How It Works</a></li>
                <li><a href="your-plan.html" class="text-dark-gray hover:text-mint">Your Plan</a></li>
                <li><a href="investments.html" class="text-dark-gray hover:text-mint">Investments</a></li>
                <li><a href="pricing.html" class="text-dark-gray hover:text-mint">Pricing</a></li>
                <li><a href="contact.html" class="text-dark-gray hover:text-mint">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="pricing" class="py-20 relative">
        <div class="parallax-bg"></div>
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold text-dark-gray mb-12">Get Started for Free</h2>
            <div class="flex justify-center mb-8">
                <div class="relative inline-flex bg-gray-200 rounded-full p-1">
                    <button id="free-btn" class="px-4 py-2 text-dark-gray font-bold rounded-full focus:outline-none bg-mint">Free</button>
                    <button id="pro-btn" class="px-4 py-2 text-dark-gray font-bold rounded-full focus:outline-none">Pro</button>
                </div>
            </div>
            <div id="pricing-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="free-plan" class="floating-card bg-white p-8 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold text-mint">Free Plan</h3>
                    <p class="text-4xl font-bold text-dark-gray mt-4">$0<span class="text-lg">/mo</span></p>
                    <ul class="mt-4 text-dark-gray">
                        <li>Basic AI Roadmap</li>
                        <li>Limited Stock Picks</li>
                    </ul>
                    <button class="mt-6 px-6 py-3 bg-mint text-white rounded-full shadow-lg">Get Started</button>
                </div>
                <div id="pro-plan" class="floating-card bg-white p-8 rounded-lg shadow-lg hidden">
                    <h3 class="text-2xl font-bold text-mint">Pro Plan</h3>
                    <p class="text-4xl font-bold text-dark-gray mt-4">$19<span class="text-lg">/mo</span></p>
                    <ul class="mt-4 text-dark-gray">
                        <li>Full AI Roadmap</li>
                        <li>Unlimited Stock Picks</li>
                        <li>Priority Support</li>
                    </ul>
                    <button class="mt-6 px-6 py-3 bg-mint text-white rounded-full shadow-lg">Get Started</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.0/dist/lenis.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Toggle Plans
        const freeBtn = document.getElementById("free-btn");
        const proBtn = document.getElementById("pro-btn");
        const freePlan = document.getElementById("free-plan");
        const proPlan = document.getElementById("pro-plan");

        freeBtn.addEventListener("click", () => {
            freeBtn.classList.add("bg-mint");
            proBtn.classList.remove("bg-mint");
            freePlan.classList.remove("hidden");
            proPlan.classList.add("hidden");
            gsap.from(freePlan, { x: -50, opacity: 0, duration: 0.5 });
        });

        proBtn.addEventListener("click", () => {
            proBtn.classList.add("bg-mint");
            freeBtn.classList.remove("bg-mint");
            proPlan.classList.remove("hidden");
            freePlan.classList.add("hidden");
            gsap.from(proPlan, { x: 50, opacity: 0, duration: 0.5 });
        });

        // Animate Cards
        gsap.from(".floating-card", { opacity: 0, y: 50, stagger: 0.3, duration: 1, ease: "power3.out" });
    </script>
</body>
</html>
